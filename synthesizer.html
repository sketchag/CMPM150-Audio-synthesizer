<!DOCTYPE html>
<html>
<head>
    <title>Audio Synthesizer</title>
</head>
<body>
    <h2>Audio Synthesizer</h2>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <div>
        <label for="waveform">Wave Form:</label>
        <select id="waveform">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth">Sawtooth</option>
        </select>
    </div>
    <div>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div>
        <label for="frequency">Frequency:</label>
        <input type="range" id="frequency" min="20" max="2000" step="1" value="440">
    </div>
    <div>
        <label for="detune">Detune:</label>
        <input type="range" id="detune" min="-1200" max="1200" step="1" value="0" title="Detune">
    </div>
    <script src="synthesizer.js"></script>
</body>
</html>
